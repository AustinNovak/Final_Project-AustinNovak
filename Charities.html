<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Charities</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            height: 50px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        .search-bar {
            text-align: center;
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .charity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .charity-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .charity-card h2 {
            margin-bottom: 10px;
        }
        .charity-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .charity-card p {
            color: #666;
        }
        .charity-card .volunteer-btn {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin-top: 10px;
        }
        .charity-card .volunteer-btn:hover {
            background-color: #ffcc00;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer nav ul {
            display: flex;
            justify-content: center;
        }
        footer nav ul li {
            margin-right: 20px;
        }
        footer nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        footer nav ul li a:hover {
            color: #ffd700;
        }
        .social-media img {
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>

        <div class="logo">
            <img src="helphub-logo.png" alt="HelpHub Logo">
        </div>
        <nav>

                <li><a href="index.html">Home</a></li>
                <li><a href="charities.html">Charities</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" placeholder="Search by location or category">
            <button>Search</button>
        </section>

                <button class="volunteer-btn">Volunteer Now</button>
